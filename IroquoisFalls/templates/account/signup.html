{% load i18n %}
{% load socialaccount %}  <!-- âœ… Load social account authentication -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Sign Up for OTTR</title>

    <!-- Ensure FontAwesome is Loaded -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4" style="width: 400px;">
            <div class="card-body text-center">
                <h3 class="text-primary">
                    <i class="fa-solid fa-otter"></i>Sign Up for OTTR
                </h3>
                <hr>

                <form method="POST" action="{% url 'account_signup' %}">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <button type="submit" class="btn btn-success w-100">Sign Up</button>
                </form>

                <div class="text-center mt-3">
                    <p>Already have an account? <a href="{% url 'account_login' %}">Login</a></p>
                </div>

                <hr>

                <!-- Microsoft Signup Button -->
                <div class="text-center">
                    <p>Or sign up using:</p>
                    <a href="{% provider_login_url 'microsoft' %}" class="btn btn-outline-primary w-100">
                        <i class="fa-brands fa-microsoft"></i> Sign Up with Microsoft
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
