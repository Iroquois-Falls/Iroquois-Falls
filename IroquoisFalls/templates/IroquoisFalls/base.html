{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>

        <style>
            .navbar-nav .nav-link {
                color: white !important; /* Forces solid white color */
            }
            .navbar-nav .nav-link:hover {
                color: lightgray !important; /* Changes to light gray on hover */
            }

            .navbar-brand {
                color: white !important; /* Default white */
                transition: color 0.3s ease-in-out; /* Smooth transition */
            }

            .navbar-brand:hover {
                color: lightgray !important; /* Changes to light gray on hover */
            }
        </style>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">    
        <title> User Managment System </title>
        <link href= "{% static 'css/bootstrap.min.css'%}" rel ="stylesheet">
        <body class="d-flex flex-column min-vh-100">
            <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="{% url 'homepage' %}">
                    
                    <i class="fa-solid fa-otter fa-lg"></i> OTTR Admin

                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>

                  <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto">
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'admindash' %}">
                            <i class="fa-solid fa-circle-user fa-lg"></i> Users
                        </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'add' %}">
                            <i class="fa-solid fa-user-plus"></i> Add User
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
            <div class= "container-fluid">
               {% block body %}
               {% endblock %}
            </div>
            
            <footer class = "mt-auto mb-4">
                <div class = "text-center">
                    <span> Copyright &copy; <script>document.write(new Date().getFullYear())</script> Iroquois Falls Inc. 
                    </span>
                </div>
            </footer>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

        </body>
    </head>
</html>
